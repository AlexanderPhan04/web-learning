<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đây là tiêu đề</h1>
    <!-- các thẻ thông dụng -->
    <!-- Thẻ a dùng để chuyển hướng người dùng đến trang khác
    a viết tắt của anchor, href viết tắt của Hypertext REFerence-->
    <a href=""></a>
    <!-- Thẻ canvas dùng để vẽ đồ họa động bằng JavaScript
    hình ảnh, biểu đồ, hoạt hình, game 2D,3D, vv--> <canvas></canvas>
    <!-- Thẻ dt viết tắt của Definition Tern dùng để đánh dấu thuật ngữ (tên) trong danh sách định nghĩa
    nó luôn đi cùng với <dl> (Definition List) <dd> (Definition Description) -->
        <dl>
            <dt>HTML</dt>
            <dd>Một ngữ cảnh đánh dấu để tạo cấu trúc trang web</dd>

            <dt>CSS</dt>
            <dd>Ngôn ngữ để định dạng và trang trí web</dd>
        </dl>
        <!-- 
        <dl> mở danh sách định nghĩa
        <dt> tên thuật ngữ
        <dd> mô tả hoặc định nghĩa cho thuật ngữ đó -->
    <!-- Thẻ iframe dùng để nhúng (enbed) một trang web khác hoặc nội dung khác (như video, bản đồ, tài liệu) vào trang hiện tại -->
    <!-- 
    src: địa chỉ URL của trang hoặc nội dung muốn nhúng
    width: chiều rộng
    height: chiều cao
    title: mô tả cho trình đọc màn hình
    frameboder: viền khung(0 để ẩn)
    allowfullscreen: cho phép hiển thị toàn màn hình(ví dụ với video)
    loading="lazy": tải chậm (giúp trang nhanh hơn)
    sandbox: giới hạn quyền nội dung trong iframe (bảo mật)
    -->
    <iframe src="" frameborder="0"></iframe>
    <!-- Thẻ meta dùng để cung cấp thông tin siêu dữ liệu (metadata) cho trình duyệt và công cụ tìm kiếm -->
    <!-- khai báo bảng mã -->
    <meta charset="UTF-8">
    <!-- Mô tả trang (description) -->
    <meta name="description" content="">
    <!-- Từ khóa (keywords) -->
    <meta name="keywords" content="html, css, JS">
    <!-- Tác giả (author) -->
    <meta name="author" content="Quân">
    <!-- Điều chỉnh giao diện điện thoại (responsive) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tự động chuyển trang sau vài giây -->
    <meta http-equiv="refresh" content="5;url=https://example.com">
    <!-- Kiểm soát trình duyệt và SEO (robots) -->
    <!-- Cho phép (hoặc cấm) công cụ tìm kiếm quét trang -->
    <meta name="robots" content="index, follow">
    <!-- Hoặc chặn -->
    <meta name="robots" content="noindex, nofollow">
</body>
</html>
